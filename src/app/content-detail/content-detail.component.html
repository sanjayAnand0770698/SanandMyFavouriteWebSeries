<div class="card" *ngIf="content">
  <img src="{{content.imagelink ?content.imagelink : defaultImagePath }}" alt="content">
  <div class="container">
    <h4><b>{{content.title}}</b></h4>
    <p>{{content.body}}</p>
    <p class="author">{{content.author}}</p>
    <h3 *ngIf="content.type">Type: {{content.type}}</h3>
    <div *ngFor="let tag of content?.hashtags">
      <div class="tag">{{ tag }}</div>
    </div>
    <button (click)="previousContent()" style=" background-color: red;" *ngIf="content.id > 0">Previous
      Content</button>
    <button [routerLink]="'/list'">Go To Content List</button>
  </div>
</div>
